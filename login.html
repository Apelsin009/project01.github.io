<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css">
</head>
<body>

    <form class="container">
        <h1 class="login-title">Login</h1>

        <section class="input-box">
            <input type="text" name="username" placeholder="Username">
            <i class='bx bxs-user'></i>
        </section>

        <section class="input-box">
            <input type="password" name="password" placeholder="Password">
            <i class='bx bxs-lock-alt'></i>
        </section>

        <section class="remember-forgot-box">
            <div class="remember-me">
                <input type="checkbox" name="remember-me" id="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <a class="forgot-password" href="#">Forgot password?</a>
        </section>

        <button class="login-button" type="submit">Login</button>

        <p class="dont-have-an-account">
            Don't have an account? <a href="registration.html"><b>Register</b></a>
        </p>
    </form>

    <a href="index.html" class="back-btn">←Na hlavní stránku</a>

    <footer>
        <p>&copy;2025 Carsharing Auto-Ok. Všechna práva vyhrazená</p>
    </footer>

</body>
</html>
