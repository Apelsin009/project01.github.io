<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="style4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css">
</head>
<body>

    <form class="container">
        <h1 class="login-title">Register</h1>

        <section class="input-box">
            <input type="text" name="fullname" placeholder="Full Name">
            <i class='bx bxs-user'></i>
        </section>

        <section class="input-box">
            <input type="text" name="username" placeholder="Username">
            <i class='bx bxs-user-circle'></i>
        </section>

        <section class="input-box">
            <input type="password" name="password" placeholder="Password">
            <i class='bx bxs-lock-alt'></i>
        </section>

        <section class="input-box">
            <input type="password" name="confirm-password" placeholder="Confirm Password">
            <i class='bx bxs-lock'></i>
        </section>

        <section class="remember-forgot-box">
            <div class="remember-me">
                <input type="checkbox" name="terms" id="terms">
                <label for="terms">
                    <h5>I agree to the terms & conditions</h5>
                </label>
            </div>
        </section>

        <button class="login-button" type="submit">
            Register
        </button>

        <h5 class="dont-have-an-account">
            Already have an account?
            <a href="login.html"><b>Login</b></a>
        </h5>
    </form>
    <a href="index.html" class="back-btn">← Na hlavní stránku</a>
    <footer>
        <p>&copy;2025 Carsharing Auto-Ok. Všechna práva vyhrazená</p>
    </footer>
</body>
</html>
